name: Generate and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install MkDocs and dependencies
      run: |
        pip install mkdocs-material
        pip install pymdown-extensions

    - name: Generate API documentation
      run: ./gradlew generateApiDocs --no-daemon --stacktrace

    # --- COPY STEP: Move Dokka output into MkDocs site ---
    - name: Copy Dokka output to MkDocs site
      run: |
        mkdir -p docs/api/0.x
        rm -rf docs/api/0.x/*
        cp -r build/dokka/htmlMultiModule/* docs/api/0.x/

    - name: Build MkDocs site
      run: mkdocs build --verbose

    - name: Verify documentation structure
      run: |
        echo "üìÅ Documentation structure:"
        find build/site -type f -name "*.html" | head -10
        echo "üîç API documentation:"
        ls -la build/site/api/0.x/ || echo "API docs not found"

    - name: Setup Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/site

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-docs

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4